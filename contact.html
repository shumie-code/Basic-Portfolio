<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Peter Shumie</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    <div id="main-container" class="container" section class="main-section"></div>
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Peter Shumie" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="shumie.peter@gmail.com"
                        required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
